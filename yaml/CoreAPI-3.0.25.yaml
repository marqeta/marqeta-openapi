              control_token: b4647c9a-d4b8-4091-a5ff-dd67a7bb9ffc
            schema:
              $ref: '#/components/schemas/pin_reveal_request'
        required: false
      responses:
        '204':
          content: {
            }
          description: PIN was successfully revealed
        '400':
          content: {
            }
          description: Bad request
        '500':
          content: {
            }
          description: Server error
      summary: Reveal PIN
      tags:
        - PINs
