          $ref: '#/components/schemas/DelinquencyStatus'
        status:
          $ref: '#/components/schemas/DelinquencyStatus'
        token:
          description: Unique identifier of the delinquency state transition.
          format: string
          type: string
        total_due:
          description: |-
            Total amount that is due after the triggering event occurred; the sum of `total_past_due` and `current_due`.

            Equivalent to `total_due` for the account's most recent delinquency bucket.
            To retrieve delinquency buckets for an account, send a `GET` request to `/credit/accounts/{account_token}/delinquencystate`.
          type: number
        total_past_due:
          description: |-
