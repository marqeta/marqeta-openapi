            If the substatus is `BANKRUPTCY`, `SCRA` or `POWER_OF_ATTORNEY`, then attributes are required.
          items:
            properties:
              key:
                description: |-
                  The name of the attribute.

                  Marqeta provides several preconfigured attributes, as described in the following list.

                  * *chapter:* If the substatus is `BANKRUPTCY`, then the chapter attribute is required.
                  `CHAPTER_9` is not applicable to a `USER` resource type.
                  `CHAPTER_13` is not applicable to a `BUSINESS` resource type.

                  * *military_start_date:* If the substatus is `SCRA`, then the military start date attribute is required.
                  The 6% APR override will be applied from the time and date of account opening until the last statement period of the military start date.

                  * *end_date:* If the substatus is `POWER_OF_ATTORNEY`, then the end date attribute is applicable.
                  This specifies the date when the power of attorney document is no longer valid.

                  * *poa_details:* If the substatus is `POWER_OF_ATTORNEY`, then the Power of Attorney details attribute is applicable.
                  This attribute specifies the range of actions that the agent with Power of Attorney is able to perform on the account.
                  By default the range is `UNRESTRICTED`.

                  * *agent_name:* If the substatus is `POWER_OF_ATTORNEY`, then the agent name is required.
                  This attribute specifies the name of the agent with Power of Attorney for the user.

                  * *agent_address:* If the substatus is `POWER_OF_ATTORNEY`, then the agent address attribute is required.
                  This attribute specifies the address of the agent with Power of Attorney for the user.

                  * *agent_id_type:* If the substatus is `POWER_OF_ATTORNEY`, then the agent identification type attribute is required.
                  This specifies the type of the identification method used to identify the agent with Power of Attorney for the user.

                  * *agent_id_value:* If the substatus is `POWER_OF_ATTORNEY`, then the agent identification value attribute is required.
                  This attribute specifies the value of the identification method used to identify the agent with Power of Attorney for the user.

                  * *agent_id_expiration_date:* If the substatus is `POWER_OF_ATTORNEY`, then the attribute for the Power of Attorney identification expiration date attribute is required.
                  This attribute specifies the expiration date of the identification method used to identify the agent with Power of Attorney for the user.
                type: string
                x-allowableValues: |-
                  - `chapter`
                  - `military_start_date`
                  - `end_date`
                  - `poa_details`
                  - `agent_name`
                  - `agent_address`
                  - `agent_id_type`
                  - `agent_id_value`
                  - `agent_id_expiration_date`
              value:
                description: The value of the attribute.
                type: string
                x-allowableValues: |-
                  * *chapter:* `CHAPTER_7`, `CHAPTER_9`, `CHAPTER_11`, `CHAPTER_12`, `CHAPTER_13`
                  * *military_start_date:* yyyy-MM-ddThh:mm:ssZ format
                  * *end_date:* yyyy-MM-ddThh:mm:ssZ format
                  * *poa_details:* string (255 char max)
                  * *agent_name:* string (255 char max)
                  * *agent_address:* string (255 char max)
                  * *agent_id_type:* `SSN`, `TIN`, `SIN`, `NIN`, `PASSPORT_NUMBER`, `DRIVERS_LICENSE`, `BUSINESS_LICENSE`, `BUSINESS_NUMBER`, `BUSINESS_TAX_ID`, `TAXPAYER_REFERENCE`
                  * *agent_id_value:* string (255 char max)
                  * *agent_id_expiration_date:* yyyy-MM-ddThh:mm:ssZ format
            type: object
          type: array
        events:
          description: List of events related to the substatus.
          items:
            $ref: '#/components/schemas/SubstatusEvent'
          type: array
        resource_token:
          description: |-
            Unique identifier of the user or account or business for which you want to create a substatus.

            * Send a `GET` request to `/credit/accounts` to retrieve existing account tokens.
            * Send a `GET` request to `/users` to retrieve existing user tokens.
            * Send a `GET` request to `/business` to retrieve existing business tokens.
          maxLength: 36
          minLength: 1
          type: string
        resource_type:
          description: Type of resource to which the substatus can be applied.
          enum:
            - USER
            - ACCOUNT
            - BUSINESS
          type: string
        substatus:
          description: |-
            Type of substatus.

            * `HARDSHIP`, `FRAUD`, `CEASE_AND_DESIST`, and `OPT_OUT` can only be applied to the `ACCOUNT` resource type.
            * `MLA`, `SCRA` and `DECEASED` can only be applied to the `USER` resource type.
            * `POWER_OF_ATTORNEY` and `BANKRUPTCY` can be applied to either the `USER` or the `BUSINESS` resource type.
          maxLength: 36
          minLength: 1
          type: string
        token:
          description: Unique identifier of the credit substatus.
          maxLength: 36
          pattern: (?!^ +$)^.+$
          type: string
      required:
        - events
        - resource_token
        - resource_type
        - substatus
      type: object
