          description: Unique identifier of the credit account.
          format: string
          type: string
        bucket_count:
          description: Number of buckets for the account after the triggering event
            occurred.
          type: number
        created_time:
          description: Date and time when the delinquency state transition was created
            on Marqeta's credit platform, in UTC.
          format: date-time
          type: string
        current_due:
          description: |-
            Current amount that is due after the triggering event occurred.

            Equivalent to `current_due` for the account's most recent delinquency bucket.
            To retrieve delinquency buckets for an account, send a `GET` request to `/credit/accounts/{account_token}/delinquencystate`.
          type: number
        impact_time:
          description: Date and time when the triggering event impacted the account,
            in UTC.
          format: date-time
          type: string
        is_rolled_back:
          description: |-
            A value of `true` indicates that the system invalidated and rolled back the delinquency transition.

            This is a temporary field that allows Marqeta to handle occasional cases of out-of-order processing.
            This can occur when two delinquency state transition webhooks are sent near-simultaneously.

            For example, if a credit and a payment that bring an account current are made around the same time, two delinquency state transitions are sent very close together.
            In these cases, one of the transitions is rolled back and invalidated.
            For the transition that is rolled back, `is_rolled_back` is `true` and the transition should be ignored.

            This field is temporary and to be deprecated when out-of-order processing is addressed in a future release.
          type: boolean
        oldest_payment_due_date:
          description: |-
            Payment due date of the account's oldest delinquency bucket, in UTC.

            Useful when used with the delinquency state transition's `created_time` to determine the total number of days a payment is past due.
